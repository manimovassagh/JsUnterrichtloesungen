<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style></style>

    <script>
        'use strict';

        // DATENSTRUKTUR
        const filme = [];
        const personen = [];

        // KLASSEN
        class Film {
            constructor(titel, regie, laufzeit, jahr) {
                this.titel = titel;
                this.regie = regie;
                this.laufzeit = laufzeit;
                this.jahr = jahr;
            }
        }

        class Person {
            constructor(vname, nname) {
                this.vname = vname;
                this.nname = nname;
            }
        }

        // FUNKTIONEN
        const init = () => {

            // Personen speichern
            personen.push(new Person('Lana', 'Wachowski'))
            personen.push(new Person('Lilly', 'Wachowski'))
            personen.push(new Person('Tom', 'Tykwer'))
            personen.push(new Person('Uwe', 'Boll'))
            personen.push(new Person('Kenneth', 'Branagh'))

            // Filme speichern
            filme.push(new Film(
                'Matrix',
                [personen[0], personen[1]],
                136,
                1999
            ));
            filme.push(new Film(
                'Cloud Atlas',
                [personen[0], personen[1], personen[2]],
                172,
                2012
            ));
            filme.push(new Film(
                'Alone in the Dark',
                [personen[3]],
                159,
                2005
            ));
            filme.push(new Film(
                'Artemis Fowl',
                [personen[4]],
                155,
                2020
            ));
            filme.push(new Film(
                'Lola rennt',
                [personen[2]],
                141,
                1998
            ));

            console.log(filme);

            // Änderungen an einer Person finden in allen Filmen Niederschlag, weil sie einfach das Objekt verknüpft haben
            personen[2].nname = 'Schmitt';

            console.log(filme);
        }

        // INIT
        document.addEventListener("DOMContentLoaded", evt => {
            init();
        });

    </script>
</head>

</html>
