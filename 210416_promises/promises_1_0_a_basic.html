<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titel</title>
    <style></style>

    <script>
        'use strict';

        const checkPrime = zahl => {
            // Promise als Rückgabe erzeugen
            return new Promise((resolve, reject) => {
                for (let i = 2; i <= Math.sqrt(zahl); i++) {
                    // Wenn der resolve angesprochen wurde, dann gilt der Promise als erledigt.
                    // Ein späterer resolve hat dann keine Wirkung mehr
                    if (zahl % i == 0) resolve(false);
                }
                resolve(true);
            })
        }

        const init = () => {
            let checkMe = prompt('Welche Zahl soll geprüft werden?');
            checkPrime(checkMe).then(
                data => {
                    if (data) console.log(`${checkMe} ist prim.`);
                    else console.log(`${checkMe} hat einen Teiler.`);
                }
            ).catch(
                console.log
            )

        }

        init();

    </script>
</head>

</html>
